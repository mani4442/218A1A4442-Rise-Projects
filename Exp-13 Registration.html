<html>
    <head>
        <title>Registration Page</title>
    </head>
    <body>
        <form action="Exp-12 Loginpage.html">
        <h1>Registraion Form</h1>
        Name:<input type="text" name="nm"><br>
        E-Mail:<input type="text" name="mail"><br>
        Mobile:<input type="text" name="mbl"><br>
        Date of Birth:<input type="date" name="dob"><br>
        Address:<input type="text" name="adrs"><br>
        gender:<input type="radio" name="ml">male
                <input type="radio" name="fml">female<br>
        Select Branches:<br>
        <select name="my branch">
            <option value="Mch">Mech</option>
            <option value="Cvl">Civil</option>
            <option value="Cse">CSE</option>
            <option value="csd">CSE-DS</option>
            <option value="'csm">CSE-AIML</option>
            <option value="ece">ECE</option>
            <option value="eee">EEE</option>
        </select><br>
        Select Languages:<br>
            <input type="checkbox" value="Telugu">Telugu<br>
            <input type="checkbox" value="Hindi">Hindi<br>
            <input type="checkbox" value="English">English<br>
            <input type="checkbox" value="kanada">kanada<br>
        </select>
        Create Password:<input type="text" name="pwd"><br>
        <input type="submit">     
        </form>
    </body>
</html>
